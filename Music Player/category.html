<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Songs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <button onclick="window.location.href='index.html'">Back to Home</button>
            <h1>Category Songs</h1>
        </header>
        <div id="category-songs" class="music-list">
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        function displayCategorySongs() {
            const categorySongs = JSON.parse(localStorage.getItem('categorySongs')) || [];
            const musicListElement = document.getElementById('category-songs');
            musicListElement.innerHTML = ''; 
            
            if (categorySongs.length > 0) {
                categorySongs.forEach(song => {
                    const li = document.createElement('li');
                    li.textContent = song.name;
                    li.onclick = function () {
                        localStorage.setItem('songIndex', songs.indexOf(song));
                        window.location.href = 'song.html'; 
                    };
                    musicListElement.appendChild(li);
                });
            } else {
                musicListElement.innerHTML = "<p>No songs available in this category</p>";
            }
        }
        
        window.onload = displayCategorySongs;
    </script>
</body>
</html>
