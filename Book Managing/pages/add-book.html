<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Book</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <script src="../scripts/add-book.js" defer></script>
</head>
<body>

    <h1>📖 Add a New Book</h1>

    <div class="container">
        <form id="addBookForm" class="book-form">
            <input type="text" id="title" placeholder="📚 Book Title" required>
            <input type="text" id="author" placeholder="✍️ Author Name" required>
            <input type="text" id="category" placeholder="📂 Category" required>
            <input type="text" id="imageUrl" placeholder="🖼️ Image URL" required>
            <button type="submit"><i class="fas fa-save"></i> Save Book</button>
        </form>
    </div>

</body>
</html>
