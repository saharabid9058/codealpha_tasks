<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern To-Do List App</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: #fff;
        }

        .app-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 100%;
            max-width: 800px;
        }

        header h1 {
            color: #fff;
            margin-bottom: 5px;
            font-size: 2.5rem;
        }

        header p {
            color: #d1d8e0;
            font-style: italic;
            font-size: 1rem;
        }

        .input-section {
            display: flex;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
            justify-content: center;
        }

        #task-input, #due-date {
            padding: 12px;
            border: none;
            border-radius: 12px;
            background: #f1f2f6;
            font-size: 1rem;
            width: calc(33% - 10px);
        }

        #add-btn {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #fff;
            padding: 12px 25px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #add-btn:hover {
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            transform: scale(1.1);
        }

        main {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            text-align: center;
        }

        section.task-section {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 10px 0 0;
        }

        li {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            margin: 8px 0;
            border-radius: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        li:hover {
            transform: translateY(-5px);
        }

        .complete-btn, .delete-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            margin-left: 8px;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .complete-btn:hover {
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            transform: scale(1.1);
        }

        .delete-btn {
            background: linear-gradient(135deg, #ff0844, #ffb199);
        }

        .delete-btn:hover {
            background: linear-gradient(135deg, #ff4b2b, #ff416c);
            transform: scale(1.1);
        }

        .completed {
            text-decoration: line-through;
            color: #b2bec3;
        }

        .missing {
            background: rgba(255, 99, 71, 0.8);
            color: white;
            font-weight: bold;
        }

        .done {
            background: rgba(144, 238, 144, 0.8);
            color: #2e7d32;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            #task-input, #due-date {
                width: calc(100% - 10px);
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header>
            <h1>üöÄ To-Do List</h1>
            <p>Boost Your Productivity with Style!</p>
        </header>

        <section class="input-section">
            <input type="text" id="task-input" placeholder="What's your next task?">
            <input type="date" id="due-date">
            <button id="add-btn">‚ûï Add Task</button>
        </section>

        <main>
            <section class="task-section">
                <h2>üìã Pending Tasks</h2>
                <ul id="task-list"></ul>
            </section>

            <section class="task-section">
                <h2>‚úÖ Completed Tasks</h2>
                <ul id="completed-tasks"></ul>
            </section>

            <section class="task-section">
                <h2>‚ö†Ô∏è Missing Tasks</h2>
                <ul id="missing-tasks"></ul>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
